<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav_brand">
                <img src="photos/logo.png" alt="logo" class="nav_logo">
            </div>
            <div class="nav_item">
                <button class="nav_item1 button_primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="photos/heroimage.jpg" alt="" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order food from favourite restaurants near you</h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>
        <br> <br>
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div class="explore_menu_lists">
                <div class="explore_menu_gradient_bg"></div>
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="photos/burger.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger king, Macdonalds, Burger palace <span style="color: #d83A56;"> +3</span></p>
                    </div>
                </div>
                <div class="food_card" id="pizza_card">
                    <div class="food_card_image_container">
                        <img src="photos/pizza.jpg" alt="pizza" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Pizza</h3>
                        <p>Burger king, Macdonalds, Burger palace <span style="color: #d83A56;"> +3</span></p>
                    </div>
                </div>
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="photos/ice.jpg" alt="Ice Creams" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Ice Creams</h3>
                        <p>Burger king, Macdonalds, Burger palace <span style="color: #d83A56;"> +3</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
